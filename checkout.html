<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEGA LU</title>
  <link rel="stylesheet" href="style.css">
  <link 
  rel="stylesheet" 
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
  integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
  crossorigin="anonymous" 
  referrerpolicy="no-referrer" />
</head>
<body class="bg-stone-150 flex flex-col h-screen">
  

  <header class="flex text-xl bg-blue-950 p-2 justify-between top-0 z-10">
    <a href="/"> 
      <img class="h-12" src="/assets/logo/hashtag.svg" alt="Logo do Mega Lu">  
    </a>
    <div class="text-slate-200 flex gap-2 items-end mx-2 ">
    <a href="/index.html"> 
      <button><i class="fa-solid fa-house"></i></button>
    </a>
    </div>
</header>
 
  <form class="flex w-100 px-5 gap-4 py-10 grow"> 
    
    <section id="dados-usuarios" class="w-1/3 bg-slate-200 rounded-lg py-5">
      
      <p class="mb-5 text-center font-bold"> Seus Dados </p>
      <div class="flex flex-col px-10 py-5">
        
        <label for="nome" class="font-bold text-sm mb-2">Nome</label>
        <input type="text" id="nome" class="bg-gray-100 rounded-sm px-2 border border-slate-200" placeholder="João Martins" required/>
        
      </div>
      
      <div class="flex flex-col px-10 py-3">

        <label for="email" class="font-bold text-sm mb-2">Email</label>
        <input type="email" id="email" class="bg-gray-100 rounded-sm px-2 border border-slate-200 py-1" placeholder="joao.m@gmail.com" required/>  
     
      </div>

      <div class="flex flex-col px-10 py-3">
       
        <label for="telefone" class="font-bold text-sm mb-2">Telefone de Contato</label>
        <input type="tel" id="telefone" class="bg-gray-100 rounded-sm px-2 border border-slate-200 py-1" placeholder="(75) 99867-5432" required/>
        
      </div>
   
    </section>
    
    <section id="pagamentos-entrega" class="w-1/3 bg-slate-200 rounded-lg py-5">
      <p class="mb-5 text-center font-bold"> Pagamento e Entrega </p>
      
      <div class="flex flex-col px-10 py-5">
        
        <label for="numero-cartao" class="font-bold text-sm mb-2">Número Cartão</label>
        <input type="text" id="numero-cartao" class="bg-gray-100 rounded-sm px-2 border border-slate-200" placeholder="234 565 432 323" required/>
        
      </div>

    <div class="flex">
      <div class="flex flex-col px-10 py-3 W-1/2">
        
        <label for="cvv" class="font-bold text-sm mb-2">CVV</label>
        <input type="text" id="cvv" class="bg-gray-100 rounded-sm px-2 border border-slate-200" placeholder="234" required/>
        
      </div>

      <div class="flex flex-col px-10 py-3 W-1/2">
        
        <label for="data-expiracao" class="font-bold text-sm mb-2">Data de Validade</label>
        <input type="text" id="data-expiracao" class="bg-gray-100 rounded-sm px-2 border border-slate-200" placeholder="06/29" required/>
        
      </div>
    </div>

    <div class="flex flex-col px-10 py-5">
        
      <label for="cep" class="font-bold text-sm mb-2">CEP</label>
      <input type="text" id="cep" class="bg-gray-100 rounded-sm px-2 border border-slate-200" placeholder="44087-560" required/>
      
    </div>

    <div class="flex flex-col px-10 py-5">
        
      <label for="endereco" class="font-bold text-sm mb-2">Endereço</label>
      <input type="text" id="endereco" class="bg-gray-100 rounded-sm px-2 border border-slate-200" placeholder="Rua/Avenida" required/>
      
    </div>

    <div class="flex">
      <div class="flex flex-col px-10 py-3 W-1/2">
        
        <label for="numero" class="font-bold text-sm mb-2">Número</label>
        <input type="text" id="numero" class="bg-gray-100 rounded-sm px-2 border border-slate-200" placeholder="234" required/>
        
      </div>

      <div class="flex flex-col px-10 py-3 W-1/2">
        
        <label for="complemento" class="font-bold text-sm mb-2">Complemento</label>
        <input type="text" id="complemento" class="bg-gray-100 rounded-sm px-2 border border-slate-200" placeholder="Casa/Apto" required/>
        
      </div>
    </div>

    </section>
    <section id="produtos-checkout" class="w-1/3 bg-slate-200 rounded-lg py-5">

      <section id="container-produto-checkout" class="h-4/5 overflow-y-auto px-2"></section>
      
      <section id="celula-checkout" class="flex flex-col px-2 h-1/5 justify-around">
        
        <p id="preco-total" class="bg-slate-200 text-green-700 rounded-lg pl-5"> Total:</p>
     
        <button class="bg-slate-900 text-slate-200 p-1   hover:bg-slate-800" type="submit">Finalizar compra</button>
      
    </section>
    </section>
  </form>
  <script src="./checkout.js" type="module"></script>
</body>
</html>
